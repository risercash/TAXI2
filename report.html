    <script type="text/javascript">
        $(function () {
            $(".btn-close")
                .click(function () {
                    $(".modal").hide();
                    $(".modal-backdrop").hide();
                });

            $(".lang").change(function () {
                var lang = $(".lang").val();
                selectLang(lang);
            });

            function selectLang(lang) {
                var languages = getLangFromCookie();
                languages.uic = lang;
                setLangToCookie(languages);
                location.href = "/login";

                function getLangFromCookie() {
                    var langCookie = getCookie('.AspNetCore.Culture');
                    if (langCookie != null && langCookie !== '') {
                        var langParts = langCookie.split('|');
                        if (langParts.length === 2) {
                            var languages = {};
                            for (var i = 0; i < langParts.length; i++) {
                                var keyValue = langParts[i].split('=');
                                languages[keyValue[0]] = keyValue[1];
                            }
                            return languages;
                        }
                    }
                    return {};
                }
                function setLangToCookie(languages) {
                    if (languages.c == null) {
                        languages.c = languages.uic;
                    }
                    var cookieValue = 'c=' + languages.c + '|uic=' + languages.uic;
                    setCookie('.AspNetCore.Culture', cookieValue);
                }
                function getCookie(name) {
                    var value = "; " + document.cookie;
                    var parts = value.split("; " + name + "=");
                    if (parts.length === 2) {
                        return decodeURIComponent(parts.pop().split(";").shift());
                    }
                    return null;
                }
                function setCookie(name, value) {
                    document.cookie = name + "=" + escape(value);
                }
            }
        });
    </script>
